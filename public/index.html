<html ng-app="app">
    <head>
        <title>Labs</title>
        <link rel="stylesheet" href="demo.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow.min.css">
        <script src="js/angular/angular.min.js"></script>
        <script>var BASE_URL = 'http://localhost:8080'</script>
        <script src="js/angular/controllers/radioController.js"></script>
        <!--<script src="js/controllers/radioController.js"></script>-->
    </head>

<body ng-controller="radioController">
    <input type="hidden" id="txtFirst" value="{{firstToRun}}">
    <input type="hidden" id="txtList" value="{{lista}}">
</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>

    var player,
    time_update_interval = 0;

function onYouTubeIframeAPIReady() {

    var urlPlayList = document.getElementById('txtList').value;
    var firstVideo = document.getElementById('txtFirst').value;

    player = new YT.Player('video-placeholder', {
        width: 600,
        height: 400,
        videoId: firstVideo,
        playerVars: {
            color: 'yellow',
            loop: 5,
            playlist: urlPlayList
        },
        events: {
            onReady: initialize
        }
    });
}

function initialize(){

    // Update the controls on load
    updateTimerDisplay();
    updateProgressBar();

    // Clear any old interval.
    clearInterval(time_update_interval);

    // Start interval to update elapsed time display and
    // the elapsed part of the progress bar every second.
    time_update_interval = setInterval(function () {
        updateTimerDisplay();
        updateProgressBar();
    }, 1000);


    $('#volume-input').val(Math.round(player.getVolume()));
    player.playVideo();
}


// This function is called by initialize()
function updateTimerDisplay(){
    // Update current time text display.
    $('#current-time').text(formatTime( player.getCurrentTime() ));
    $('#duration').text(formatTime( player.getDuration() ));

    //se acabou o video
    if(formatTime( player.getCurrentTime()) == formatTime( player.getDuration())) {
        
        var jqxhr = $.ajax({
            url: 'http://192.168.50.36:8080/musicas/' + player.getVideoUrl().split('=')[1],
            method: 'delete'
        });
        jqxhr.done(function () {
            
           var jqxhr_1 = $.ajax({
                url: 'http://192.168.50.36:8080/musicas/',
                method: 'GET'
            });
            jqxhr_1.done(function() {
                player.player.loadVideoByUrl("Yu0Uk2DHtVw");
                player.playVideo();
            })            
        });

    }
}


// This function is called by initialize()
function updateProgressBar(){
    // Update the value of our progress bar accordingly.
    $('#progress-bar').val((player.getCurrentTime() / player.getDuration()) * 100);
}


// Progress bar

$('#progress-bar').on('mouseup touchend', function (e) {

    // Calculate the new time for the video.
    // new time in seconds = total duration in seconds * ( value of range input / 100 )
    var newTime = player.getDuration() * (e.target.value / 100);

    // Skip video to new time.
    player.seekTo(newTime);

});


// Playback

$('#play').on('click', function () {
    player.playVideo();
});


$('#pause').on('click', function () {
    player.pauseVideo();
});


// Sound volume
$('#mute-toggle').on('click', function() {
    var mute_toggle = $(this);

    if(player.isMuted()){
        player.unMute();
        mute_toggle.text('volume_up');
    }
    else{
        player.mute();
        mute_toggle.text('volume_off');
    }
});

$('#volume-input').on('change', function () {
    player.setVolume($(this).val());
});


// Other options

$('#speed').on('change', function () {
    player.setPlaybackRate($(this).val());
});

$('#quality').on('change', function () {
    player.setPlaybackQuality($(this).val());
});


// Playlist

$('#next').on('click', function () {
    player.nextVideo()
});

$('#prev').on('click', function () {
    player.previousVideo()
});


// Load video

$('.thumbnail').on('click', function () {

    var url = $(this).attr('data-video-id');

    player.cueVideoById(url);

});


// Helper Functions

function formatTime(time){
    time = Math.round(time);

    var minutes = Math.floor(time / 60),
        seconds = time - minutes * 60;

    seconds = seconds < 10 ? '0' + seconds : seconds;

    return minutes + ":" + seconds;
}


$('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
});

    </script>


<div id="video-placeholder"></div>


</html>
